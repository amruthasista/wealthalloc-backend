---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wealthalloc-api
  namespace: wealthalloc
spec:
  replicas: 10
  selector:
    matchLabels:
      app: wealthalloc-api
  template:
    metadata:
      labels:
        app: wealthalloc-api
    spec:
      containers:
      - name: api
        image: wealthalloc/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: wealthalloc-config
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: wealthalloc-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
